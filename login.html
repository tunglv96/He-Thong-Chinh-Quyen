<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=vietnamese" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div class="container-fluid">
            <div class="header-top">
                <div class="header-left">
                    <div class="logo">
                        <a href="#"><img src="vendor/Photos/logo.png" alt="logo"></a>
                    </div>
                    <div class="header-text">
                        <h1>hệ thống chính quyền điện tử</h1>
                        <h5>tỉnh quảng nam</h5>
                    </div>
                </div>
                <div class="header-right font-roboto">
                    <a href="#" class="login">đăng nhập</a>
                    <a href="#" class="register">đăng kí</a>
                </div>
                <div class="clear"></div>
            </div> <!-- end .header-top -->
        </div>
        <div class="header-bottom">
            <div class="container-fluid">
                <p class="font-roboto">Chào mừng, các bạn đến với Hệ thống chính quyền điện tử tỉnh Quảng Nam</p>
            </div>
        </div> <!-- end .header-bottom -->
    </div> <!-- end #header -->
    <div id="main">
        <div class="container">
            <div class="main-content font-roboto">
                <h2>đăng nhập</h2>
                <form action="index.html">
                    <label>tài khoản</label>
                    <input type="text" placeholder="Nhập tài khoản">
                    <label>mật khẩu</label>
                    <input type="password" placeholder="Nhập mật khẩu">
                    <div class="memorize">
                        <input type="checkbox" name="vehicle1" value="Bike">
                        <small>Ghi nhớ mật khẩu đăng nhập</small>
                        <a href="#">quên mật khẩu</a>
                    </div>
                    <input type="submit" value="đăng nhập">
                </form>
            </div>
        </div>
    </div> <!-- end #main -->
    <div id="footer">
        <div class="container">
            <p>@2019-sở thông tin truyển thông tỉnh quảng nam</p>
        </div>
    </div> <!-- end #footer -->
</body>
</html>
